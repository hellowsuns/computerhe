<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>ì½”ì½”ì•„í†¡</title>

  <style>
    :root{
      --kokoa-w: 760px;
      --kokoa-h: 920px;

      --top-h: 110px;     /* ì±„íŒ…ë°© ìƒë‹¨ */
      --bottom-h: 180px;  /* ì±„íŒ…ë°© í•˜ë‹¨ */
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      overflow:hidden;
      font-family: system-ui,-apple-system,"Noto Sans KR",sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    /* ===== ë¡œê·¸ì¸ í™”ë©´ (Win11 ëŠë‚Œ) ===== */
    .lock-screen{
      position:fixed; inset:0;
      background: url("./lock.jpg") center/cover no-repeat;
      display:flex; align-items:center; justify-content:center;
      z-index:2000;
    }
    .lock-screen::before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(to bottom, rgba(0,0,0,.2), rgba(0,0,0,.35));
      backdrop-filter: blur(14px) saturate(1.15);
    }

    .lock-ui{
      position:relative;
      width:min(520px, 92vw);
      z-index:1;
      color:#fff;
    }
    .lock-card{
      padding:26px 22px 22px;
      border-radius:28px;
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.24);
      backdrop-filter: blur(18px) saturate(1.2);
      box-shadow:0 30px 90px rgba(0,0,0,.45);
      text-align:center;
    }
    .profile{
      width:86px;height:86px;
      margin:0 auto 16px;
      border-radius:50%;
      background: rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.24);
      display:grid;place-items:center;
    }
    .profile span{ font-size:34px; }

    .lock-title{
      font-size:20px;
      font-weight:900;
      margin-bottom:18px;
      letter-spacing:.5px;
    }

    .lock-row{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .lock-row input{
      width:min(320px,100%);
      padding:12px 14px;
      font-size:16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.22);
      color:#fff;
      outline:none;
    }
    .lock-row button{
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.12);
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
    .lock-row button:hover{ background: rgba(255,255,255,.18); }

    .lock-error{
      display:none;
      margin-top:12px;
      color:#ffd1d1;
      font-size:14px;
    }
    .lock-hint{
      display:none;
      margin-top:12px;
      padding:12px 14px;
      border-radius:16px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.18);
      font-weight:900;
      letter-spacing:.4px;
      font-size:14px;
    }
    .lock-sub{
      margin-top:12px;
      font-size:12px;
      opacity:.75;
    }

    /* ===== ë°”íƒ•í™”ë©´ (GitHub Pagesì—ì„œë„ ê²½ë¡œ ì•ˆì •) ===== */
    .desktop{
      width:100vw;
      height:100vh;
      position:relative;

      background-image: url("./desktop.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;  /* ì•ˆ ì˜ë¦¬ê²Œ */
      background-color: #0f1115; /* ì—¬ë°± ë³´ì • */
    }

    .center-btn{
      position:absolute; inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ===== ë§ˆìš°ìŠ¤ í´ë¦­ UI ===== */
    .click-ui{
      position:relative;
      display:flex;
      align-items:flex-start;
      gap:12px;
      cursor:pointer;
      user-select:none;
    }
    .mouse-cursor{
      font-size:42px;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,.45));
      animation: clickFloat 2.2s ease-in-out infinite;
    }
    .click-bubble{
      position:relative;
      background: rgba(0,0,0,.6);
      color:#fff;
      padding:14px 18px;
      border-radius:18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 45px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.25);
      min-width:220px;
    }
    .click-bubble::before{
      content:"";
      position:absolute;
      left:-6px;
      top:20px;
      width:12px;
      height:12px;
      background: rgba(0,0,0,.6);
      transform: rotate(45deg);
      border-left:1px solid rgba(255,255,255,.25);
      border-bottom:1px solid rgba(255,255,255,.25);
    }
    .click-title{ font-size:15px; font-weight:900; }
    .click-sub{ font-size:13px; opacity:.85; }

    @keyframes clickFloat{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }

    /* ===== ì½”ì½”ì•„í†¡ íŒì—… ===== */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:14px;
      z-index:1000;
    }
    .overlay.show{ display:flex; }

    .kokoa{
      width:min(var(--kokoa-w), 100%);
      height:min(var(--kokoa-h), 100%);
      background:#f5f6f7;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      display:flex;
      flex-direction:column;
      position:relative;
    }

    .close{
      position:absolute;
      top:10px;right:10px;
      width:40px;height:40px;
      border-radius:14px;
      background: rgba(255,255,255,.8);
      display:grid;place-items:center;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      z-index:10;
    }

    .kokoa-top{
      height:var(--top-h);
      flex:0 0 var(--top-h);
      background:#fff;
      border-bottom:1px solid #ddd;
    }
    .kokoa-bottom{
      height:var(--bottom-h);
      flex:0 0 var(--bottom-h);
      background:#fff;
      border-top:1px solid #ddd;
    }
    .kokoa-top img,
    .kokoa-bottom img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      background:#fff;
    }

    .kokoa-body{
      flex:1;
      overflow-y:auto;
      background:#b7c7da;
      -webkit-overflow-scrolling: touch;
    }
    .kokoa-body img{
      width:100%;
      height:auto;
      display:block;
    }

    /* ì‘ì€ í™”ë©´ì—ì„œ ìë™ìœ¼ë¡œ ë” ì˜ ë§ê²Œ */
    @media (max-height:740px){
      :root{
        --top-h: 100px;
        --bottom-h: 150px;
        --kokoa-w: 92vw;
        --kokoa-h: 92vh;
      }
    }
  </style>
</head>

<body>
  <!-- ë¡œê·¸ì¸ -->
  <div class="lock-screen" id="lockScreen">
    <div class="lock-ui">
      <div class="lock-card">
        <div class="profile"><span>ğŸ‘¤</span></div>
        <div class="lock-title">í™©í•´í•´</div>

        <div class="lock-row">
          <input type="password" id="passwordInput" placeholder="ë¹„ë°€ë²ˆí˜¸" autocomplete="off">
          <button id="unlockBtn">í™•ì¸</button>
          <button id="hintBtn">íŒíŠ¸ ë³´ê¸°</button>
        </div>

        <div class="lock-error" id="lockError">ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤</div>
        <div class="lock-hint" id="hintText">HAPPY BIRTHDAY</div>
        <div class="lock-sub">Enter í‚¤ë¡œë„ ì…ë ¥í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤</div>
      </div>
    </div>
  </div>

  <!-- ë°”íƒ•í™”ë©´ -->
  <div class="desktop">
    <div class="center-btn">
      <div class="click-ui" id="openBtn" role="button" tabindex="0" aria-label="ì½”ì½”ì•„í†¡ ë‚´ìš© ìì„¸íˆ ì‚´í´ë³´ê¸°">
        <div class="mouse-cursor">ğŸ–±ï¸</div>
        <div class="click-bubble">
          <div class="click-title">ì½”ì½”ì•„í†¡ ë‚´ìš©</div>
          <div class="click-sub">ìì„¸íˆ ì‚´í´ë³´ê¸°</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ì½”ì½”ì•„í†¡ íŒì—… -->
  <div class="overlay" id="overlay">
    <div class="kokoa" role="dialog" aria-modal="true" aria-label="ì½”ì½”ì•„í†¡ ëŒ€í™”ì°½">
      <div class="close" id="closeBtn">âœ•</div>
      <div class="kokoa-top"><img src="./kokoa_top.png" alt=""></div>
      <div class="kokoa-body"><img src="./kokoa_chat_long.png" alt=""></div>
      <div class="kokoa-bottom"><img src="./kokoa_bottom.png" alt=""></div>
    </div>
  </div>

  <script>
    const PASSWORD = "1234";

    const lockScreen = document.getElementById("lockScreen");
    const passwordInput = document.getElementById("passwordInput");
    const unlockBtn = document.getElementById("unlockBtn");
    const lockError = document.getElementById("lockError");

    const hintBtn = document.getElementById("hintBtn");
    const hintText = document.getElementById("hintText");

    hintBtn.addEventListener("click", () => {
      hintText.style.display = (hintText.style.display === "block") ? "none" : "block";
    });

    function unlock(){
      if(passwordInput.value === PASSWORD){
        lockScreen.style.display = "none";
      }else{
        lockError.style.display = "block";
        passwordInput.value = "";
        passwordInput.focus();
      }
    }

    unlockBtn.addEventListener("click", unlock);
    passwordInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") unlock(); });

    const overlay = document.getElementById("overlay");
    const openBtn = document.getElementById("openBtn");
    const closeBtn = document.getElementById("closeBtn");

    openBtn.addEventListener("click", ()=> overlay.classList.add("show"));
    openBtn.addEventListener("keydown", (e)=> {
      if(e.key==="Enter" || e.key===" ") overlay.classList.add("show");
    });
    closeBtn.addEventListener("click", ()=> overlay.classList.remove("show"));
  </script>
</body>
</html>
